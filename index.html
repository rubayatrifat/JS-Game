<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="gameplay">
            <h1>Let's Play A Luck Game</h1>
            <h2 class="win-player"></h2>
            <h4 class="win-score">Win Score: <span>10</span></h4>
            <h4>Player-1 Score: <span class="pl-1-score">0</span></h4>
            <h4>Player-2 Score: <span  class="pl-2-score">0</span></h4>
            <form action="#">
                <input class="win-inptut" type="text" placeholder="Set Wining Score">
                <input type="submit" value="Submit" class="submit">
                <input type="button" value="Reset" class="resetBtn">
            </form>
            <button class="pl-1-btn">Player 1</button>
            <button class="pl-2-btn">Player 2</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
